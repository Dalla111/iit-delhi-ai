<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IITD AI âœ¨ Student Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

    <div id="app-container" class="w-full h-full">
        <header class="p-3 flex justify-between items-center shadow-md">
            <h1 class="text-xl font-bold">IIT Delhi AI</h1>
            <button id="fun-fact-btn" title="Get a Fun Fact!" class="text-3xl hover:scale-110 transition-transform">âœ¨</button>
        </header>

        <main id="chat-container">
            <div id="chat-box" class="flex flex-col space-y-4 initial-center">
                <div id="initial-loader" class="text-center py-10">
                    <div class="spinner mx-auto border-t-indigo-500" style="width: 40px; height: 40px; border-width: 4px; border-style: solid; border-color: #333; border-top-color: #4f46e5; border-radius: 50%;"></div>
                    <p class="mt-3 text-gray-400">Connecting to campus network... ðŸ“¡</p>
                </div>
                <!-- Chat messages will be appended here -->
            </div>
        </main>

        <footer class="flex-shrink-0">
            <div class="footer-content">
                 <div id="mode-selector">
                    <button id="mode-general" class="mode-btn active">General</button>
                    <button id="mode-student" class="mode-btn">Student</button>
                    <button id="mode-food" class="mode-btn">Food</button>
                </div>
                <div id="reply-context-bar" class="hidden mb-2 p-2 rounded-lg text-sm text-gray-300 border-l-4">
                    <div class="flex justify-between items-center">
                        <p class="truncate">Replying to: <strong id="reply-text"></strong></p>
                        <button id="cancel-reply-btn" class="font-bold text-lg">&times;</button>
                    </div>
                </div>
                <div class="input-wrapper flex items-center space-x-3">
                    <input type="text" id="user-input" placeholder="Message IITD AI...">
                    <button id="send-btn" class="inline-flex items-center justify-center rounded-full h-10 w-10 text-white shadow-sm transition-transform transform hover:scale-105">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.428A1 1 0 009.894 15V4.106A1 1 0 0010.894 2.553z" /></svg>
                    </button>
                </div>
            </div>
        </footer>
    </div>
    
    <script type="module" src="/script.js"></script>
</body>
</html>
